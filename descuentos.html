<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Porcentajes y descuentos</title>
		<link rel="stylesheet" href="./estilos.css" />
	</head>
	<body>
		<header>
			<h1>Porcentajes y descuentos</h1>
		</header>

		<p>Este es el segundo taller de Javascript práctico</p>

		<section>
			<h2>Calcula el precio a pagar con descuento</h2>

			<form action="">
				<label for="InputPrice">Escribe el precio de tu producto</label>
				<input id="InputPrice" type="number" />

				<label for="InputDiscount">Escribe el descuento</label>
				<input id="InputDiscount" type="number" />

				<label for="InputCoupon">Escribe el código de tu cupón</label>
				<input id="InputCoupon" type="text" />

				<button type="button" onclick="onClickButtonPriceDiscount()">Calcular el precio con descuento</button>
				<p id="ResultP"></p>
			</form>
		</section>

		<script src="./descuentos.js"></script>
	</body>
</html>
