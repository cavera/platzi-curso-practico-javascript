<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Figuras geométricas</title>
	</head>
	<body>
		<header>
			<h1>Figuras geométrias</h1>
			<p>Primer taller del curso práctico de javascript</p>
		</header>

		<section>
			<h2>Calcula el área y perimetro de un cuadrado</h2>
			<form action="">
				<label for="InputCuadrado">Escribe cuanto mide cada lado de tu cuadrado</label>
				<input id="InputCuadrado" type="number" />
				<button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perímetro</button>
				<button type="button" onclick="calcularAreaCuadrado()">Calcular el área</button>
			</form>
		</section>
		<section>
			<h2>Calcula el área y perimetro de un triángulo</h2>
			<form action="">
				<p>Escribe cuanto mide cada lado y base de tu triángulo</p>
				<label for="InputTriangulo1">Lado 1</label>
				<input id="InputTriangulo1" type="number" />
				<label for="InputTriangulo2">Lado 2</label>
				<input id="InputTriangulo2" type="number" />
				<label for="InputTriangulo3">Base</label>
				<input id="InputTriangulo3" type="number" />

				<button type="button" onclick="calcularPerimetroTriangulo()">Calcular el perímetro</button>
				<button type="button" onclick="calcularAreaTriangulo()">Calcular el área</button>
			</form>
		</section>
